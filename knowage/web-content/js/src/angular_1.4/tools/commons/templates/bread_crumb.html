  <div class="nav-wrapper" ng-if="ngModel!=undefined && ngModel.length!=0">

      <a href="#!" ng-class="{disabledLink : !canGoBack(item,$index) }" ng-repeat="item in ngModel"  ng-click="moveToItem(item,$index)" >

      </a>
    </div>
  </div>
</nav>
