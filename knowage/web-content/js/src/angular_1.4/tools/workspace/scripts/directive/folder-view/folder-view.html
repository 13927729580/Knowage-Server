 				 	<angular-table  ng-hide="showGridView==true || ngModel.length==0 " layout-fill style="position:relative"
							id='folderListTable' ng-model=ngModel
							columns='[{"label":"Name","name":"name"},{"label":"Author","name":"userIn"},{"label":"Last modified","name":"timeIn"}]'
							columnsSearch='["name"]' 
							show-search-bar=false
							speed-menu-option=tableSpeedMenuOption
							highlights-selected-item="true"
							selected-item=selectedFolder
							click-function="clickFolder(item)">
						</angular-table>
					 
					
					<!-- Document Grid View -->
					<div layout="row"  layout-wrap ng-hide="showGridView!=true " >
					<md-card class="documentCard" ng-repeat="folder in ngModel| orderBy:orderingDocumentCards" ng-class="{'md-whiteframe-15dp' : selectedFolder==folder }">
			        <md-card-title>
				          <md-card-title-text>
				            <p class=" ellipsis">{{folder.name}}</p>
				             <md-tooltip md-delay="1500">
				              {{folder.name}}
				            </md-tooltip>
				          </md-card-title-text>
				    </md-card-title>
			        <div class="md-card-image workspace_image_folder"   ng-click="clickFolder(folder);" ></div>
			        <md-card-actions layout="row" layout-align="space-around end">
			          			          			          			        	 
			          
			          <md-button class="md-icon-button" aria-label="Delete" ng-click="deleteFolderAction({folder:folder});">
			            <md-icon md-font-icon="fa fa-trash fa-2x"></md-icon>
			            <md-tooltip md-delay="1000"> {{translate.load("sbi.documentbrowser.delete")}}</md-tooltip>
			          </md-button>
			          
			        </md-card-actions>
			      </md-card>
	 
					</div> 
				</md-content>
