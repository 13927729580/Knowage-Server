		<md-select aria-label="aria-label" ng-model="metadataType" placeholder="Metadata Type">
			<md-option ng-repeat="metadataType in metadataTypes" ng-click="selectedOptionForce(metadataType)" value="{{metadataType.id}}" >
				{{metadataType.name}} 
			</md-option> 
		</md-select>
		
	</md-input-container>
	
	<div ng-if="metadataType == 1" class="step2DefDataTableContainer">
	
  		<angular-table
						id="columnsMeta"
						ng-model=dataset.meta.columns
						columns="tableColumns"
						show-search-bar=false
						scope-functions="metaScopeFunctions"
						no-pagination=true	
						class="step2DefDataTable">
		</angular-table>
		
	</div>
	
	<div ng-if="metadataType == 2" class="step2DefDataTableContainer">
 		
 		<angular-table
						flex
						id="datasetMeta"
						ng-model=table
						columns="tableDataset"
						show-search-bar=false
					   	no-pagination=true	
					   	class="step2DefDataTable">
		</angular-table>
		
	</div>
	
</div>
