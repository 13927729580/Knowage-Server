 				 	<angular-table  ng-hide="showGridView==true || ngModel.length==0 "
 				 	        layout-fill 
		 				 	style="position:relative;overflow:auto"
							id='organizerListTable' ng-model=ngModel
							columns='[{"label":"Document name","name":"documentName"},{"label":"Document label","name":"documentLabel"},{"label":"Document description","name":"documentDescription"},{"label":"Document type","name":"documentType"}]'
							columnsSearch='["name"]' 
							show-search-bar=false
							speed-menu-option=tableSpeedMenuOption
							highlights-selected-item="true"
							selected-item=selectedDocument
							click-function="clickDocument(item);">
						</angular-table>
					 
					<!-- Document Grid View -->
					<div layout="row"  layout-wrap ng-hide="showGridView!=true " >
					<md-card class="documentCard" ng-repeat="document in ngModel| orderBy:orderingDocumentCards" ng-class="{'md-whiteframe-15dp' : selectedDocument==document }">
			        <md-card-title>
				          <md-card-title-text>
				            <p class=" ellipsis">{{document.documentName}}</p>
			             		
			             		<!-- 
			             			For future development: the tooltip for the searched (filtered) document inside the Organizer that will show to user the full path
			             			to it, since the breadcrumb is removed when searching and all documents filtering result is displayed to user. This way, if there 
			             			is more than one document in different folders, the user could be able to see path for every single result. For this we would need
			             			a new column inside the DB for Organizer (table 'sbi_functions_organizer'), that will contain descriptive path with the document name
			             			instead of its code in the path.
			             			@author Danilo Ristovski (danristo, danilo.ristovski@mht.net)
			             		 -->
			             		<md-tooltip md-delay="1500" ng-if="searchingOrganizer">
				            	  	{{document.documentName}}
			            		</md-tooltip>
				            
				            	<md-tooltip md-delay="1500" ng-if="!searchingOrganizer">
				              		{{document.documentName}}
				            	</md-tooltip>
				            	
				          </md-card-title-text>
				    </md-card-title>
			        <div class="md-card-image document_browser_image_{{document.documentType}}"   ng-click="clickDocument(document);" ></div>
			        <md-card-actions layout="row" layout-align="space-around end">
			          			          			          			        	 
			          <md-button class="md-icon-button" aria-label="Execute" ng-click="executeDocumentAction({doc:document});">
			            <md-icon md-font-icon="fa fa-play-circle fa-2x"></md-icon>
			            <md-tooltip md-delay="1000"> {{translate.load("sbi.documentbrowser.execute")}}</md-tooltip>
			          </md-button>
			          
			          <!-- <md-button ng-if="showAddToOrganizer" class="md-icon-button" aria-label="Organizer" ng-click="addToOrganizerAction({doc:document});">
			            <md-icon  md-font-icon="fa fa-plus-circle fa-2x"></md-icon>
			          </md-button> -->
			          
			           <md-button class="md-icon-button" aria-label="Move" ng-click="moveDocumentAction({doc:document});">
			            <md-icon md-font-icon="fa fa-taxi fa-2x"></md-icon>
			            <md-tooltip md-delay="1000"> {{translate.load("sbi.workspace.organizer.document.move")}}</md-tooltip>
			          </md-button>
			          
			          
			          <md-button class="md-icon-button" aria-label="Delete document" ng-click="deleteDocumentAction({doc:document});">
			            <md-icon md-font-icon="fa fa-trash fa-2x"></md-icon>
			            <md-tooltip md-delay="1000"> {{translate.load("sbi.workspace.organizer.document.delete.tooltip")}}</md-tooltip>
			          </md-button>
			          
			        </md-card-actions>
			      </md-card>
	 
					</div> 
				</md-content>
