<angular-table  ng-hide="showGridView==true || ngModel.length==0 " 
				style="position:static;overflow:auto" 
				layout-fill 
				no-pagination=true
				id='federationListTable' ng-model=ngModel
				columns='[{"label":"Label","name":"label"},{"label":"Name","name":"name"}]'
				columnsSearch='["name"]' 
				show-search-bar=false
				no-pagination=true
				speed-menu-option=tableSpeedMenuOption
				highlights-selected-item="true"
				selected-item=selectedModel
				click-function="clickFederation(item);">
</angular-table>

<!-- Federation Grid View -->
<div layout="row"  layout-wrap ng-hide="showGridView!=true ">

	<md-card class="documentCard" ng-repeat="federation in ngModel| orderBy:orderingFederationCards" ng-class="{'md-whiteframe-15dp' : selectedModel==federation }">
      	
      	<md-card-title>
         	<md-card-title-text>
	           	<p class=" ellipsis">{{federation.name}}</p>
	            <md-tooltip md-delay="1500">
	             	{{federation.name}}
	           	</md-tooltip>
       		</md-card-title-text>
   		</md-card-title>
   		
   		<div class="md-card-image workspace_image_federation" ng-if="!showBusinessModels" ng-click="clickFederation(federation);"></div>
   		<div class="md-card-image workspace_image_metamodel" ng-if="showBusinessModels" ng-click="clickFederation(federation);"></div>
<!--  			        <img src="/knowage/themes/sbi_default/img/metamodel/federation.png" class="md-card-image" alt="image caption">  -->
      	
      	<md-card-actions layout="row" layout-align="space-around end">
	        
	        <md-button class="md-icon-button" aria-label="showQbe" ng-click="showFederationAction({fed:federation});">
	          	<md-icon md-font-icon="fa fa-search fa-2x"></md-icon>
	            <md-tooltip md-delay="1000">
	             	{{translate.load('sbi.workspace.dataset.qbe')}}
	           	</md-tooltip>
	        </md-button>
        
	        <md-button class="md-icon-button" aria-label="edit" ng-show="editEnabled" ng-click="editFederationAction({fed:federation});">
	          	<md-icon md-font-icon="fa  fa-pencil fa-2x"></md-icon>
	          	<md-tooltip md-delay="1000">
	             	{{translate.load('sbi.workspace.dataset.edit')}}
	           	</md-tooltip>
	        </md-button>
      	 
	        <md-button class="md-icon-button" aria-label="delete" ng-show="deleteEnabled" ng-click="deleteFederationAction({fed:federation});">
	          	<md-icon md-font-icon="fa fa-trash fa-2x"></md-icon>
	          	<md-tooltip md-delay="1000">
	             	{{translate.load('sbi.workspace.dataset.delete')}}
	           	</md-tooltip>
	        </md-button>
        
      </md-card-actions>
      
    </md-card>

</div>
