<md-content layout="row" flex class="workspaceBckgColorRightSide">
	
	<md-whiteframe 	flex layout="column" layout-margin
					class="md-whiteframe-5dp md-whiteframe-5dp-rightPanelDocuments workspaceBckgColorRightSide">
	
		<md-content layout="row" flex class="workspaceBckgColorRightSide">
		
			<md-content layout="row" flex layout-fill class="rightPanelDocuments workspaceBckgColorRightSide">
		  		
		  		<md-tabs flex layout-fill class="rightPanelDocuments">
			  
				    <md-tab label="My data set" flex ng-click="switchTab('myDataSet')">
			       		<md-tab-body>
			 	 			<dataset-view class="kn-documentBrowser" flex style='overflow: auto;' ng-model="myDatasets"
								show-grid-view="showGridView"
								show-qbe-enabled="true"
								show-detail-dataset-enabled="true"
								share-dataset-enabled="true"
								share-dataset-action="shareDataset(ds)"
								selected-dataset=selectedDataset
								select-dataset-action="selectDataset(ds);"
								show-qbe-dataset-action="showQbeDataset(ds);"
								preview-dataset-action= "previewDataset(ds);"
			 	  			></dataset-view>	
				 	 	</md-tab-body>
				 	</md-tab>  
				 	
				 	<md-tab label="Enterprise data set" flex ng-click="switchTab('enterpriseDataSet')">
				     	<md-tab-body>
				 	  		<dataset-view class="kn-documentBrowser" flex style='overflow: auto;' ng-model="enterpriseDatasets"
								show-grid-view="showGridView"
								show-qbe-enabled="true"
								show-detail-dataset-enabled="true"
								share-dataset-enabled="false"
							    selected-dataset=selectedDataset
								select-dataset-action="selectDataset(ds);"
								show-qbe-dataset-action="showQbeDataset(ds);"
								preview-dataset-action= "previewDataset(ds);"
				 	  		></dataset-view>		
				 	    </md-tab-body>
				 	</md-tab>  
				 	
				 	<md-tab label="Shared data set" flex ng-click="switchTab('sharedDataSet')">
				      <md-tab-body>
				 	  <dataset-view class="kn-documentBrowser" flex style='overflow: auto;' ng-model="sharedDatasets"
						show-grid-view="showGridView"
						show-qbe-enabled="true"
						show-detail-dataset-enabled="false"
						share-dataset-enabled="false"
					    selected-dataset=selectedDataset
						select-dataset-action="selectDataset(ds);"
						show-qbe-dataset-action="showQbeDataset(ds);"
						preview-dataset-action= "previewDataset(ds);"
				 	  ></dataset-view>	
				 	 </md-tab-body>
				 	</md-tab>  
				 	
				 	<md-tab label="All data set" flex ng-click="switchTab('allDataSet')">
				      <md-tab-body>
				 	  <dataset-view class="kn-documentBrowser" flex style='overflow: auto;' ng-model="datasets"
						show-grid-view="showGridView"
						show-qbe-enabled="true"
						show-detail-dataset-enabled="true"
						share-dataset-enabled="false"
						selected-dataset=selectedDataset
						select-dataset-action="selectDataset(ds);"
						show-qbe-dataset-action="showQbeDataset(ds);"
						preview-dataset-action= "previewDataset(ds);"
				 	  ></dataset-view>	
				 	  </md-tab-body>
				 	</md-tab>    
			   </md-tabs>
	 
			</md-content>
		
		</md-content>
	
	</md-whiteframe>
	
    <md-sidenav class="md-sidenav-right selectedDocumentSidenav md-whiteframe-4dp" md-component-id="rightDs" md-is-locked-open="$mdMedia('gt-md')"  ng-class="{'full-screen-sidenav': smallScreen}" ng-show="showDatasetDetails()">
		
		<md-toolbar class="ternaryToolbar">
		
			<div layout="row" layout-align="space-around center">
				<md-button ng-if="smallScreen" title="Execute Document" aria-label="Close panel" class="md-icon-button" ng-click="selectDataset();toggleDatasetDetail();">
						<md-icon md-font-icon="fa fa-times" ></md-icon>
				</md-button>
				
				<md-button title="Share Dataset" aria-label="Share Dataset" class="md-icon-button" ng-show="currentTab=='myDataSet'" ng-click="shareDataset(selectedDataset)">
						<md-icon md-font-icon="fa fa-share-alt" ></md-icon>
				</md-button>
				
				<md-button title="Preview Dataset" aria-label="Preview Dataset" class="md-icon-button" ng-click="previewDataset(selectedDataset)">
						<md-icon md-font-icon="fa fa-eye"></md-icon>
				</md-button>
				
				<md-button title="Export Dataset" aria-label="Export Dataset" class="md-icon-button" ng-click="exportDataset(selectedDataset)">
						<md-icon md-font-icon="fa fa-file-excel-o"></md-icon>
				</md-button>
				
				<md-button title="Help Online" aria-label="Help Online" class="md-icon-button" ng-click="showHelpOnline(selectedDataset)">
						<md-icon md-font-icon="fa fa-question-circle"></md-icon>
				</md-button>
                   <md-button title="Open qbe" aria-label="Open qbe" class="md-icon-button" ng-click="showQbeDataset(selectedDataset)">
						<md-icon md-font-icon="fa fa-search"></md-icon>
				</md-button>
				 <md-button title="Show Detail" aria-label="Show detail" class="md-icon-button" ng-click="">
						<md-icon md-font-icon="fa fa-info-circle"></md-icon>
				</md-button>
				
			</div>
			
		</md-toolbar>
		
		<md-content layout-margin>
		
			<md-list>
				 <md-list-item class="md-2-line">
				          <div class="md-list-item-text">
				            <h3><b>{{translate.load("sbi.generic.descr")}}</b></h3>
				            <p>{{selectedDataset.description}}</p>
				          </div>
				 </md-list-item>
				 <md-list-item class="md-2-line">
				          <div class="md-list-item-text">
				            <h3><b>Name</b></h3>
				            <p>{{selectedDataset.name}}</p>
				          </div>
				 </md-list-item>
				 <md-list-item class="md-2-line" ng-show="currentTab=='myDataSet'">
				          <div class="md-list-item-text">
				            <h3><b>Label</b></h3>
				            <p>{{selectedDataset.label}}</p>
				          </div>
				 </md-list-item>
				 <md-list-item class="md-2-line">
				          <div class="md-list-item-text">
				            <h3><b>Author</b></h3>
				            <p>{{selectedDataset.owner}}</p>
				          </div>
				 </md-list-item>
				 	 <md-list-item class="md-2-line">
				          <div class="md-list-item-text">
				            <h3><b>Last modified</b></h3>
				            <p>{{selectedDataset.dateIn | date}}</p>
				          </div>
				 </md-list-item>
				 
			</md-list>
			
		</md-content>
		
	</md-sidenav>
	
</md-content>
