<md-toolbar flex=50 class="documentBrowserToolbar" ng-cloak>
	
	<div class="md-toolbar-tools" layout="row" layout-align="start center">
		
		<!--  Search button -->
		<md-button class="md-icon-button" style="padding-top:4px;">
			  <md-icon md-font-icon="fa fa-search"></md-icon>
		</md-button>
		
		<!-- Search input -->
	    <md-input-container class="searchInput">
			<input class="workspaceSearchInput" type="text" id="searchInput" ng-model="searchInput" focus-on="searchInput" ng-change="setSearchInput(searchInput)">
		</md-input-container>
		
		<!-- Search clear -->
		<md-button class="md-icon-button" title="Clear" aria-label="Clear" ng-show=true ng-click="setSearchInput('')" style="padding-top:4px;">
			   <md-icon md-font-icon="fa fa-times"></md-icon>
		</md-button>
		
		<!-- Document view buttons -->		
		<md-button 	class="md-icon-button" ng-click="toogleGridListViewOfDocs()" 
					title="{{showGridView?'List view':'Grid view'}}" 
					aria-label="{{showGridView?'List view':'Grid view'}}" style="padding-top:4px;">
					
			 <md-icon md-font-icon="fa" ng-class="showGridView ? 'fa-th-list' : 'fa-th'"></md-icon>
			 
		</md-button>
				
	</div>
	
</md-toolbar>
