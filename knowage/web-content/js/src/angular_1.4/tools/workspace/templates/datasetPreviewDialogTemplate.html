<md-dialog  layout="column" flex style="height:100%; width:100%; max-height:100%; max-width:100%;" ng-cloak>
  	
   	<md-toolbar>
 
     <div class="md-toolbar-tools layout-align-center-center layout-row">
      	
      	<!-- 
      		Provide an information about the name of the dataset that is previewed, as well as the icon that represents the
      		Datasets option in the Workspace.
      		@author Danilo Ristovski (danristo, danilo.ristovski@mht.net)
      	 -->
      	<i class="fa fa-database"></i>
    	&nbsp;&nbsp;
       	<h2>{{translate.load('sbi.workspace.dataset.datasetpreview.title')}}: {{datasetInPreview.label}} - {{datasetInPreview.name}}</h2> 
       	
       <span flex></span>
       <md-button id="close-preview" class="md-icon-button" ng-click="closeDatasetPreviewDialog()">
         <md-icon class="fa fa-times-circle-o fa-2x"></md-icon>
       </md-button>
     </div>   
   </md-toolbar>
   
   <md-toolbar class="documentBrowserToolbar secondaryToolbar" ng-show="previewPaginationEnabled" >
			<div class="md-toolbar-tools" layout="row" layout-align="center center">
			   <md-button class="md-fab md-mini" aria-label="backPagination" ng-disabled="disableBack" ng-click="getBackPreviewSet()">
         <md-icon class="fa fa-angle-double-left"></md-icon>
       </md-button>
       <span flex></span>
       <div>{{startPreviewIndex+1 +'&nbsp-&nbsp'+ endPreviewIndex + '&nbsp/&nbsp'+totalItemsInPreview}} </div>
       <span flex></span>
            <md-button class="md-fab md-mini" aria-label="forwardPagination" ng-disabled="disableNext" ng-click="getNextPreviewSet()">
         <md-icon class="fa fa-angle-double-right"></md-icon>
       </md-button>
   </div>
   </md-toolbar>
   <br>
	<md-content style="overflow-y:hidden">
	<!-- 
		Provide checking if the client-side (Angular Table) pagination should be enabled. 
		Two separate DIVs for this purpose. 
		@author Danilo Ristovski (danristo, danilo.ristovski@mht.net)
	-->
	<div layout-fill ng-if=paginationDisabled>
		<angular-table
		style="position:absolute;"
					id='previewDatasetTable'
		            ng-model="previewDatasetModel"
					columns="previewDatasetColumns" 
					no-pagination=true
					show-search-bar=false
					full-width>
		</angular-table>	
	 </div>
	 
	 <div layout-fill ng-if=!paginationDisabled>
		<angular-table
		style="position:absolute;"
					flex
					id='previewDatasetTable'
		            ng-model="previewDatasetModel"
					columns="previewDatasetColumns" 
					no-pagination=false
					show-search-bar=false
					full-width>
		</angular-table>	
	</div>
	
</md-content>
</md-dialog>
