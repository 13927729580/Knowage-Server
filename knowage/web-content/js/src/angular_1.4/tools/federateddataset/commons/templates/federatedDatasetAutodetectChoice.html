<md-card layout-fill layout="column" class="flexCard" style="position:absolute" >
	<md-card-content flex layout="column" class="noPadding">
		<md-toolbar >
			<div class="md-toolbar-tools">Autodetect</div>
		</md-toolbar>
		
		<md-content flex layout="column">
			
			<div layout="row" flex layout-align="center center" ng-show="autodetectFilteredRows===undefined">
				<md-progress-circular md-mode="indeterminate" md-diameter="70"></md-progress-circular>
			</div>
			
			<md-card ng-show="autodetectFilteredRows!==undefined">
				<md-card-content layout="row" layout-padding layout-align="space-around center">
		
					<md-input-container flex="20" style="margin-bottom:0px;">
						<label>Min Similarity</label>
						<md-select ng-model="selectedMinSimilarityValue">
							<md-option ng-repeat="minSimilarity in minSimilarityValues" value="{{minSimilarity}}">
								{{minSimilarity * 100 | number:0}}%
							</md-option>
						</md-select>
					</md-input-container>

					<md-switch flex="20" ng-model="directionLeftToRight" aria-label="Direction left to right">
						{{directionLeftToRight ? "Left to right" : "Right to left"}}
					</md-switch>
				
				</md-card-content>
			</md-card>
			
			<angular-table flex ng-show="autodetectFilteredRows!==undefined"
				id="autodetectChoice"
				ng-model="autodetectFilteredRows"
				columns="autodetectColumns"
				sortable-column="[]"
				columns-search="autodetectColumnsSearch"
				show-search-bar="true"
				multi-select="false"
				comparison-column="___id"
				highlights-selected-item="true"
				no-pagination="false"
				selected-item="autodetectSelectedRow"
				>
			</angular-table>
			
			<div layout="row" layout-align="center center">
				<div>{{autodetectSelectedRowString ? autodetectSelectedRowString : '&nbsp;'}}</div>
			</div>
			
		</md-content>
	</md-card-content>
	
	<md-card-actions layout="row" layout-align="end center">
		<md-button ng-click="closeDialog()">Cancel</md-button>
		<md-button ng-click="saveAutodetect()" ng-disabled="!autodetectSelectedRow">Select</md-button>
	</md-card-actions>
</md-card>
