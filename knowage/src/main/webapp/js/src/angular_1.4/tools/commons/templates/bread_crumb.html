<nav>

<md-tabs md-dynamic-height ng-if="ngModel!=undefined && ngModel.length!=0">
      <md-tab ng-class="{disabledLink : !canGoBack(item,$index) }" ng-repeat="item in ngModel"  tabindex="3" ng-click="moveToItem(item,$index,true)" title="{{item[itemName]}}">
          <md-tab-label>
      		{{item[itemName]}}
      		<md-tooltip md-delay="1000">
      			{{item[itemName]}}
      		</md-tooltip>
      	</md-tab-label>
      </md-tab>
</md-tabs>

</nav>
