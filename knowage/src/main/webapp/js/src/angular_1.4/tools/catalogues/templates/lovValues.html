<md-dialog aria-label="driver visualization" style="min-width:60%">

<label>Search: <input ng-model="search" type= "text"> Filter list by desired input</label>
<br>
	Please check desired column(s) 
<br/>

	<div ng-repeat="lovColumn in lovObjects | filter:search track by $index"  >
	 <input ng-if="attribute.multivalue" type="checkbox" ng-checked="lovColumn.checked" ng-model="lovColumn.checked" >
	  <input ng-if="!attribute.multivalue" type="checkbox" ng-checked="lovColumn.checked" ng-model="lovColumn.checked" ng-change="clearChecked(lovColumn)">
	    {{$index}} : {{lovColumn.column}}
	</div>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised" ng-click="close()">
                Cancel
            </md-button>
            <md-button class="md-raised md-primary" ng-click="hide()">
                Save
            </md-button>
        </md-dialog-actions>
   
</md-dialog>
