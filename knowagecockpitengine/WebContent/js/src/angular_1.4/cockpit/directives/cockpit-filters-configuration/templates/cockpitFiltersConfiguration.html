<md-content class="md-padding noPadding" layout="column" layout-fill ng-cloak>
	<md-card>
		<md-card-title>
			<md-card-title-text layout="row">
				<span flex class="md-headline">{{translate.load("sbi.cockpit.style.borders")}}</span>
				<md-icon md-font-icon="fa fa-eraser" ng-if="isWidget && (ngModel.borders!=cockpitStyle.borders || !angular.equals(ngModel.border,cockpitStyle.border))" ng-click="resetBordersStyle()"></md-icon>
			</md-card-title-text>
		</md-card-title>
		<md-card-content layout="column">

			
			<div layout="row" ng-repeat="filterObj in filtersToReturn" >
				<div flex="15" layout="row" layout-align="center center">
					<div>
							{{filterObj.colName}}
					</div>		
				</div>	
				
				<md-chips flex="85" ng-model="filterObj.filterVals" name="filters" readonly="false" md-removable="true">
      			</md-chips>
				
			</div>	
		</md-card-content>
	</md-card>
	
</md-content>
