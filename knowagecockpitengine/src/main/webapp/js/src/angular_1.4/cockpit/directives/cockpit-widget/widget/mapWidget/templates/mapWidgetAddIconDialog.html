<md-dialog style="min-width:40%;" class="iconSelector">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Choose Icon</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content layout-padding>
    	<div ng-repeat="family in availableIcons">
	    	<h3>{{family.name}}</h3>
	    	<md-grid-list md-cols="12" md-row-height="1:1" md-gutter="4px">
		      <md-grid-tile ng-repeat="icon in family.list" class="iconContainer" ng-class="{'selected':icon==activeLayer.markerConf.icon}" ng-click="setIcon(family,icon)">
		      	<i ng-class="[family.className, icon]" ></i> 
		      </md-grid-tile>
		    </md-grid-list>
	    	</div>
      
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised" ng-click="cancel()">
        Cancel
      </md-button>
      <md-button class="md-raised md-primary" ng-click="choose()">
       Choose
      </md-button>
    </md-dialog-actions>
</md-dialog>
