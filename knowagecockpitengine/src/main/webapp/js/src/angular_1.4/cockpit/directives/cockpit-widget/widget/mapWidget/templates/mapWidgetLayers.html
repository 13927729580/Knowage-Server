<md-card class="cockpit-map-widget">
 	<md-toolbar class="secondaryToolbar"> 
      <div class="md-toolbar-tools">
        <h2>Layers</h2>
        <span flex></span>
        <md-button class="" ng-click="addLayer($event)">
			Add layer
		</md-button>
      </div>
    </md-toolbar>
	<md-card-content>
	
		<div layout="row" layout-align="center center">
			<div class="kn-noItems" ng-if="!newModel.content.targetLayersConf || newModel.content.targetLayersConf.length == 0">
				No Layers present, add one or more to continue
			</div>
		</div>
		
		<table class="kn-table" ng-if="newModel.content.targetLayersConf.length > 0">
			<thead>
				<tr>
					<th ng-if="newModel.content.targetLayersConf.length > 1"></th><th>Type</th><th>Name</th><th>Label</th><th>Target</th><th>Marker Color</th><th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat-start="layer in newModel.content.targetLayersConf | orderBy:'order' ">
					
					<td class="multiTableAction" ng-if="newModel.content.targetLayersConf.length > 1">
						<div layout="row" layout-align="center"> 
		                	<md-button ng-click="move($event,layer,'up')" class="md-icon-button" aria-label="up" ng-show="!$first"> 
	               				<md-icon md-font-icon="fa fa-arrow-up"></md-icon>
	          				</md-button>
	          				<md-button ng-click="move($event,layer,'down')" class="md-icon-button" aria-label="down" ng-show="!$last">
	          					<md-icon md-font-icon="fa fa-arrow-down"></md-icon>
	          				</md-button>
          				</div>
  					</td>
					<td>{{layer.type}}</td>
					<td>{{layer.name}}</td>
					<td>
						<md-input-container class="md-block">
				            <input ng-model="layer.label">
		          		</md-input-container></td>
					<td>
						<md-switch ng-model="layer.targetDefault" aria-label="target layer" ng-change="setTargetLayer(layer)">
					  </md-switch>
					</td>
					<td class="colorPickerTd" style="text-align:right;">
						<md-input-container class="md-block flex">
					        <color-picker options="colorPickerOptions" ng-model="layer.markerConf.color"></color-picker> 
				      	</md-input-container>
			      	</td>
					<td class="colorPickerTd" style="text-align:right;">
						<md-button class="md-icon-button" ng-click="expandRow(layer,'metadata')" ng-class="{'expanded':layer.expanded=='metadata'}">
							<md-tooltip>Metadata</md-tooltip>
							<md-icon md-font-icon="fa fa-tags"></md-icon>
						</md-button>
						
						<!--  md-button class="md-icon-button" ng-click="expandRow(layer,'markers')" ng-class="{'expanded':layer.expanded=='markers'}">
							<md-tooltip>Markers</md-tooltip>
							<md-icon md-font-icon="fa fa-map-marker"></md-icon>
						</md-button-->
						
						<md-button class="md-icon-button" ng-click="deleteLayer(layer)">
							<md-tooltip>Delete</md-tooltip>
							<md-icon md-font-icon="fa fa-trash"></md-icon>
						</md-button>
					</td>
				    
				</tr>
				<tr ng-repeat-end ng-if="layer.expanded">
					<td colspan="100">
						<md-card layout="column">
							<md-toolbar class="ternaryToolbar">
							  <div class="md-toolbar-tools">
							    <h2>{{layer.expanded}}</h2>
							    <span flex></span>
							  </div>
							</md-toolbar>
							<md-card-content flex layout="column" ng-if="layer.expanded=='metadata'">
								<table class="kn-table kn-table-row-highlight kn-table-alternated-rows" ng-if="newModel.content.targetLayersConf.length > 0">
									<thead>
										<tr>
											<th>Column</th>
											<th>Type</th>
											<th>Show on map</th>
											<th>Show on detail</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="column in layer.attributes" ng-class="{'highlight':column.isGeoReference}">
											
											<td><md-icon ng-if="column.isGeoReference" md-font-icon="fa fa-globe"></md-icon> {{column.name}}</td>
											<td>ATTRIBUTE</td>
											<td></td>
											<td>
												<md-checkbox ng-model="column.showDetails" aria-label="Checkbox 2" ng-disabled="column.isGeoReference"/>
											</td>
										</tr>
										<tr ng-repeat="indicator in layer.indicators">
											
											<td><md-icon ng-if="indicator.isGeoReference" md-font-icon="fa fa-globe"></md-icon> {{indicator.name}}</td>
											<td>MEASURE</td>
											<td>
												<md-checkbox ng-model="indicator.showMap" aria-label="Checkbox 2"/>
											</td>
											<td>
												<md-checkbox ng-model="indicator.showDetails" aria-label="Checkbox 2"/>
											</td>
										</tr>	
									</tbody>
								</table>		
							</md-card-content>
							
							<md-card-content flex layout="column" class="markersExpander" ng-if="layer.expanded=='markers'">
								<div class="buttonBar">
									<md-button class="md-raised" ng-click="setIconType(layer,'icon')" ng-class="{'selected':layer.markerConf.type == 'icon'}">Icon</md-button>
									<md-button class="md-raised" ng-click="setIconType(layer,'img')" ng-class="{'selected':layer.markerConf.type == 'img'}">Image</md-button>
									<md-button class="md-raised" ng-click="setIconType(layer,'url')" ng-class="{'selected':layer.markerConf.type == 'url'}">Url</md-button>
								</div>
								<div layout="row" layout-align="start center">
										<md-input-container class="md-block flex">
									        <label>Icon</label>
									        <input ng-model="layer.markerConf.icon">
								      	</md-input-container>
								      	<md-button class="md-icon-button md-fab" ng-click="chooseIcon($event, layer)" ng-if="layer.markerConf.type == 'icon'"><md-icon md-font-icon="fa fa-th"></md-icon></md-button>
								      	<md-button class="md-icon-button md-fab" ng-click="" ng-if="layer.markerConf.type == 'img'"><md-icon md-font-icon="fa fa-upload"></md-icon></md-button>
								      	
								 	<div style="margin-left:20px;"></div>
							      	<md-input-container class="md-block flex">
								        <label>Color</label>
								        <color-picker options="colorPickerOptions" ng-model="layer.markerConf.color"></color-picker> 
							      	</md-input-container>
									<div flex></div>
									<div class="preview" >
										<label>Preview</label>
										<img src="http://via.placeholder.com/48x48" ng-if="!layer.markerConf.icon || layer.markerConf.icon==''" />
										<i class="fa fa-3x" ng-class="[layer.markerConf.font, layer.markerConf.icon]" ng-style="{'color':layer.markerConf.color}" ng-if="layer.markerConf.type == 'icon'"></i>
										<img src="{{layer.markerConf.icon}}" ng-if="layer.markerConf.icon && (layer.markerConf.type == 'url' || layer.markerConf.type == 'img')" />
									</div>
								</div>
							</md-card-content>
						</md-card>
					</td>
				</tr>
							
			</tbody>
		</table>
	</md-card-content>
</md-card>
