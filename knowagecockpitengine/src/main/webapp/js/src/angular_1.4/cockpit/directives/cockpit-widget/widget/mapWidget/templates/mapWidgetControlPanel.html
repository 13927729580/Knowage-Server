<!-- control panel -->
<md-sidenav class="md-sidenav-right mapOptionsSidenav" md-component-id="optionSidenav" md-is-locked-open="optionsSidenavOpened" style="height:100%">
	
    <md-toolbar layout="row" class="secondaryToolbar" layout-align="start center">
      	<h2 class="md-toolbar-tools">OPTIONS</h2>
      	<span flex></span>
    </md-toolbar>
  	
  	<!-- TODO: creare slider panel e partire solo con il layer target aperto -->
 		<div layout="column" ng-repeat="ind in indicators">
 			<div class="indicatorOptions" layout="column">
 				<div class="indicatorLabel" ng-click="toggleLayer(ind.name)" layout="row" layout-align="start center" style="padding:8px;cursor:pointer;background-color: #f1f1f1;font-size:.8rem;">
 					<md-icon md-font-icon="fa fa-eye" ng-if="getLayerVisibility(ind.name)"></md-icon>
				    <md-icon md-font-icon="fa fa-eye-slash" ng-if="!getLayerVisibility(ind.name)"></md-icon>
				    <span flex>{{ind.name}}</span>
 				</div>
 				<md-radio-group  ng-model="ind.defaultIndicator" style="padding:8px;" ng-if="getLayerVisibility(ind.name)">
		 	   		<md-radio-button ng-repeat="dettInd in ind.indicators" ng-click="thematizeMeasure(ind.name, dettInd.value)"  class="md-primary" ng-value="dettInd.value" style="font-size:.7rem;" >
			 	   		{{dettInd.value}}
			 	   	</md-radio-button>
		    	</md-radio-group>
 			</div>
		</div>
</md-sidenav>
