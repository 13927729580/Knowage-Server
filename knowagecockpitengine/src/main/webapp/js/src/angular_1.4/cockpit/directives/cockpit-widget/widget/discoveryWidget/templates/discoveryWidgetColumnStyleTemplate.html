<md-dialog>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{translate.load('sbi.cockpit.widgets.table.columnstyle')}}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content style="width:600px;min-height:300px;max-height:810px; ">
    	<md-subheader>Color</md-subheader>
		<div layout="row" layout-padding>
			<md-input-container flex class="noPadding"> 
				<label>{{translate.load('sbi.cockpit.table.backgroundcolor')}}</label>
				<color-picker  options="colorPickerProperty" ng-model="selectedColumn.style['background-color'] "></color-picker>
			</md-input-container>
			<md-input-container flex class="noPadding"> 
				<label>{{translate.load('sbi.cockpit.table.fontcolor')}}</label>
				<color-picker  options="colorPickerProperty" ng-model="selectedColumn.style.color"></color-picker>
			</md-input-container>
		</div>
		<md-subheader>Text</md-subheader>
		<div layout="row" style="padding:8px">
       		<md-input-container flex> 
				<label>{{translate.load('sbi.cockpit.table.fontweight')}}</label>
				<input ng-model="selectedColumn.style['font-weight']" type="text" />
			</md-input-container>
			<md-input-container flex>
				<label>{{translate.load("sbi.cockpit.table.fontsize")}}</label>
				<input ng-model="selectedColumn.style['font-size']" type="text" />
			</md-input-container>
			<md-input-container flex>
				<label>{{translate.load('sbi.cockpit.table.alignment')}}</label>
				<md-select aria-label="aria-label" ng-model="selectedColumn.style['justify-content']">
						<md-option ng-repeat="align in textAlignments" value="{{align.align}}">{{align.text}}</md-option>
				</md-select>
			</md-input-container>
		</div> 
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised" ng-click="cancel()" >
        Cancel
      </md-button>
      <md-button class="md-raised md-primary" ng-click="save()" >
        Save
      </md-button>
    </md-dialog-actions>
</md-dialog>
