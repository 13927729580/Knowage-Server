<div flex layout-align="center center" class="cockpitSelectorWidget">
	<div ng-show="!showSelection" layout-fill style='position:absolute;z-index: 500;background:rgba(0,0,0, 0.3);'>
       <md-progress-circular  md-diameter="20px" md-mode='indeterminate' style='top:50%;left:50%;margin-left:-25px;' ></md-progress-circular>
    </div>
	<div ng-if="ngModel.settings.modalityPresent=='LIST' && ngModel.settings.modalityValue!='multiValue'" layout="column" class="cSelWScroller" ng-class="{'horizontal':ngModel.settings.modalityView=='horizontal','grid':ngModel.settings.modalityView=='grid'}">
		<div ng-if="ngModel.settings.modalityPresent=='LIST' && ngModel.settings.modalityValue!='multiValue' && showSelection" layout="column" 
			ng-class="{'horizontal':ngModel.settings.modalityView=='horizontal','grid':ngModel.settings.modalityView=='grid' }" ng-click="selectElement($event)" >
			<label class="kn-custom-radio-container" ng-repeat="record in datasetRecords.rows" ng-disabled="::isActive(record.column_1)" title="{{::record.column_1}}">
				<span>{{::record.column_1}}</span>
			  <input type="radio" ng-checked="::isSelected(record.column_1)" ng-disabled="::isActive(record.column_1)" ng-value="::record.column_1">
			  <span class="checkmark"></span>
			</label>
		</div>
	</div>
	
	<!-- lov list multiple input -->
	<div ng-if="ngModel.settings.modalityPresent=='LIST' && ngModel.settings.modalityValue=='multiValue' && showSelection" layout="column" class="cSelWScroller"
		ng-class="{'horizontal':ngModel.settings.modalityView=='horizontal','grid':ngModel.settings.modalityView=='grid' }" ng-click="selectElement($event)" >
		<label class="kn-custom-checkbox-container" ng-repeat="record in datasetRecords.rows" ng-disabled="::isActive(record.column_1)" title="{{::record.column_1}}">
			<span>{{::record.column_1}}</span>
		  <input type="checkbox" ng-checked="::checkboxParameterExists(record.column_1+'')" ng-disabled="::isActive(record.column_1)" ng-value="::record.column_1">
		  <span class="checkmark"></span>
		</label>
	</div>
	
	<!-- lov combobox single and multiple input -->
	<div ng-if="ngModel.settings.modalityPresent=='COMBOBOX'" layout="column" class="selectParameter cockpitSelectorWidgetCombobox" layout-padding layout-fill layout-align="center center">
	
		<!-- multiple -->
		<md-input-container class="md-block" ng-if="ngModel.settings.modalityValue=='multiValue'" style="width:100%">
			<md-select ng-model="multiCombo.selected" multiple md-on-close="clearParamSearch()"> 
				<md-select-header>
					<md-input-container class="md-block">
						<input
								type="search"
								ng-model="searchParamText"
								ng-keydown="$event.stopPropagation()"
								placeholder="{{::translate.load('sbi.cockpit.widgets.table.search')}}...">
					</md-input-container>
				</md-select-header>
				
				<md-option ng-repeat="record in datasetRecords.rows | filter:searchParamText" 
						ng-value="record.column_1+''" ng-click="!ngModel.activeValues || ngModel.activeValues.indexOf(record.column_1) > -1 ? toggleComboParameter(record.column_1+'', false) : null"
						ng-disabled="ngModel.activeValues && ngModel.activeValues.indexOf(record.column_1) == -1">
					{{record.column_1}}
				</md-option>
			</md-select>
		</md-input-container>
		
		
		<!-- single -->
		<md-input-container class="md-block" ng-if="ngModel.settings.modalityValue!='multiValue'" style="width:100%">
			<div class="kn-select">
				<select ng-model="parameter" ng-change="toggleComboParameter(parameter)" ng-if="!ngModel.activeValues">
			    	<option ng-repeat="record in datasetRecords.rows" value="{{::record.column_1}}" ng-disabled="::isActive(record.column_1)" >
			    		{{::record.column_1}}
			    	</option>
			  	</select>
			  	<select ng-model="parameter" ng-change="toggleComboParameter(parameter)" ng-if="ngModel.activeValues">
			    	<option ng-repeat="record in datasetRecords.rows" value="{{::record.column_1}}" ng-disabled="::isActive(record.column_1)" >
			    		{{::record.column_1}}
			    	</option>
			  	</select>
			</div>
		</md-input-container>
	</div>
</div>
