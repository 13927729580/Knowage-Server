<div flex layout-align="start" class="cockpitSelectorWidget">
	<md-toolbar class="secondaryToolbar cSelWTitle">
      <h2 class="md-toolbar-tools">


        <span>{{ngModel.settings.label}}</span>
      </h2>


    </md-toolbar>
	<div ng-if="ngModel.settings.modalityPresent=='LIST' && ngModel.settings.modalityValue!='multiValue'" layout="column" class="cSelWScroller" ng-class="{'horizontal':ngModel.settings.modalityView=='horizontal'}">
		<md-radio-group ng-model="parameter" >
			<md-radio-button class="md-primary cSelWRadio"  ng-repeat="record in datasetRecords.rows"  
				value="{{record.column_1}}" ng-click="toggleRadioParameter(record.column_1)"
				ng-disabled="disableSingleButton(record.column_1,parameter)">
				{{record.column_1}} 
			</md-radio-button>
		</md-radio-group>
	</div>
	
	<!-- lov list multiple input -->
	<div ng-if="ngModel.settings.modalityPresent=='LIST' && ngModel.settings.modalityValue=='multiValue'" layout="column" class="checkBoxParameter cSelWScroller" ng-class="{'horizontal':ngModel.settings.modalityView=='horizontal'}">
		<div class="cSelWCheckContainer">

			<md-checkbox class="md-primary cSelWCheck" ng-checked="checkboxParameterExists(record.column_1)"
			 	value="{{record.column_1}}" ng-click="toggleCheckboxParameter(record.column_1)" 
			 	layout="row" layout-align="start center" ng-repeat="record in datasetRecords.rows"
			 	ng-disabled="disableSingleButton(record.column_1,multiValue)">
				{{record.column_1}}
			</md-checkbox>
		</div>
	</div>
	
	<div ng-if="ngModel.settings.modalityPresent=='COMBOBOX'" layout="column" class="selectParameter" layout-padding>
	
		<md-input-container class="md-block"  ng-if="ngModel.settings.modalityValue=='multiValue'" >
		<!-- multiple -->
			<md-select ng-model="multiCombo.selected" multiple="{{false}}"

		 		 md-on-close="clearParamSearch()"> 
				<md-select-header>
					<md-input-container class="md-block">
						<input type="search" ng-model="searchParamText" ng-keydown="$event.stopPropagation()" placeholder="Search..">
					</md-input-container>  
				</md-select-header>
				<md-option ng-repeat="record in datasetRecords.rows | filter:searchParamText" 
					ng-value="record.column_1" ng-click="toggleComboParameter(record.column_1)"
					ng-disabled="disableMultiButton(record.column_1,multiCombo.selected)">
					{{record.column_1}}
				</md-option>
			</md-select>
		</md-input-container>
		
		<md-input-container class="md-block"  ng-if="ngModel.settings.modalityValue!='multiValue'" >
		<!-- single -->			
			<md-select ng-model="parameter" 
		        md-on-close="clearParamSearch()"> 
				<md-select-header>
					<md-input-container class="md-block">
				    	<input type="search" ng-model="searchParamText" ng-keydown="$event.stopPropagation()" placeholder="Search..">
					</md-input-container>
				</md-select-header>
				<md-option ng-repeat="record in datasetRecords.rows | filter:searchParamText" 
					ng-value="record.column_1" ng-click="toggleComboParameter(record.column_1)"
					ng-disabled="disableMultiButton(record.column_1,parameter)">
					{{record.column_1}}
				</md-option>
			</md-select>
		</md-input-container>
	</div>
</div>
