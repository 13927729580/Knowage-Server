<div flex layout-align="start" style="overflow-y: scroll;">
	<md-card-title>
              <md-card-title-text layout="row">
                    <span flex class="md-headline">{{ngModel.settings.label}}</span>
                    <span flex></span>  
              </md-card-title-text>
        </md-card-title>
	<div ng-if="ngModel.settings.modalityPresent=='LIST' && ngModel.settings.modalityValue!='multiValue'" layout="column" layout-margin >
		<md-radio-group ng-model="parameter" >
			<md-radio-button class="md-primary" ng-repeat="record in datasetRecords.rows"  value="{{record.column_1}}" ng-click="toggleRadioParameter(record.column_1)">
				{{record.column_1}} 
			</md-radio-button>
		</md-radio-group>
	</div>
	
	<!-- lov list multiple input -->
	<div ng-if="ngModel.settings.modalityPresent=='LIST' && ngModel.settings.modalityValue=='multiValue'" layout="column" layout-margin class="checkBoxParameter">
		<div ng-repeat="record in datasetRecords.rows">
			<md-checkbox class="md-primary" ng-checked="checkboxParameterExists(record.column_1)" value="{{record.column_1}}" ng-click="toggleCheckboxParameter(record.column_1)" >
				{{record.column_1}}
			</md-checkbox>
		</div>
	</div>
	
	<!-- lov combobox single and multiple input -->
	
	<div ng-if="ngModel.settings.modalityPresent=='COMBOBOX'" layout="column" layout-margin class="selectParameter">
		<md-input-container class="md-block">
		<!-- multiple -->
			<md-select ng-model="parameter" multiple 
		 		ng-change="toggleComboParameter(parameter)"	ng-if="ngModel.settings.modalityValue=='multiValue'" md-on-close="clearParamSearch()"> 
				<md-select-header>
				        <md-input-container class="md-block">
				          <input
				            type="search"
				            ng-model="searchParamText"
				            ng-keydown="$event.stopPropagation()"
				            placeholder="Search..">
				          </md-input-container>  
				        </md-select-header>
				        <md-option ng-repeat="record in datasetRecords.rows | filter:searchParamText" ng-value="record.column_1" >
					{{record.column_1}}
				</md-option>
			</md-select>
			<!-- single -->
			<md-select ng-model="parameter" 
		         ng-if="ngModel.settings.modalityValue!='multiValue'" md-on-close="clearParamSearch()"> 
				<md-select-header>
				        <md-input-container class="md-block">
				          <input
				            type="search"
				            ng-model="searchParamText"
				            ng-keydown="$event.stopPropagation()"
				            placeholder="Search..">
				          </md-input-container>  
				        </md-select-header>

				<md-option ng-repeat="record in datasetRecords.rows | filter:searchParamText" ng-value="record.column_1" ng-click="toggleComboParameter(record.column_1)">
					{{record.column_1}}
				</md-option>
			</md-select>
		</md-input-container>
	</div>
	
	
</div>
