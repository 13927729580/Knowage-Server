<div flex layout-align="start" class="cockpitSelectorWidget">
	<div ng-if="ngModel.settings.modalityPresent=='LIST' && ngModel.settings.modalityValue!='multiValue' && !isSelectedColumnTemporal()" layout="column" class="cSelWScroller" ng-class="{'horizontal':ngModel.settings.modalityView=='horizontal','grid':ngModel.settings.modalityView=='grid'}">
		<md-radio-group ng-model="parameter">
			<md-radio-button class="md-primary cSelWRadio" ng-repeat="record in datasetRecords.rows"
			value="{{record.column_1+''}}" ng-click="!ngModel.activeValues || ngModel.activeValues.indexOf(record.column_1) > -1 ? toggleRadioParameter(record.column_1+'') : null"
			ng-disabled="ngModel.activeValues && ngModel.activeValues.indexOf(record.column_1) == -1"
			>
				{{record.column_1}} 
			</md-radio-button>
		</md-radio-group>
	</div>
	
	<!-- lov list multiple input -->
	<div ng-if="ngModel.settings.modalityPresent=='LIST' && ngModel.settings.modalityValue=='multiValue' && !isSelectedColumnTemporal()" layout="column" class="checkBoxParameter cSelWScroller" ng-class="{'horizontal':ngModel.settings.modalityView=='horizontal','grid':ngModel.settings.modalityView=='grid' }">
		<div class="cSelWCheckContainer">
			<md-checkbox class="md-primary cSelWCheck" ng-checked="checkboxParameterExists(record.column_1+'')" 
			value="{{record.column_1+''}}" ng-click="!ngModel.activeValues || ngModel.activeValues.indexOf(record.column_1) > -1 ? toggleCheckboxParameter(record.column_1+'') : null" 
			layout="row" layout-align="start center" ng-repeat="record in datasetRecords.rows"
			ng-disabled="ngModel.activeValues && ngModel.activeValues.indexOf(record.column_1) == -1"
			>
				{{record.column_1}}
			</md-checkbox>
		</div>
		
	</div>
	
	<!-- lov combobox single and multiple input -->
	<div ng-if="ngModel.settings.modalityPresent=='COMBOBOX' && !isSelectedColumnTemporal()" layout="column" class="selectParameter cockpitSelectorWidgetCombobox" layout-padding>
	
		<!-- multiple -->
		<md-input-container class="md-block" ng-if="ngModel.settings.modalityValue=='multiValue'" >
			<md-select ng-model="multiCombo.selected" multiple md-on-close="clearParamSearch()"> 
				<md-select-header>
					<md-input-container class="md-block">
						<input
								type="search"
								ng-model="searchParamText"
								ng-keydown="$event.stopPropagation()"
								placeholder="{{::translate.load('sbi.cockpit.widgets.table.search')}}...">
					</md-input-container>
				</md-select-header>
				
				<md-option ng-repeat="record in datasetRecords.rows | filter:searchParamText" 
						ng-value="record.column_1+''" ng-click="!ngModel.activeValues || ngModel.activeValues.indexOf(record.column_1) > -1 ? toggleComboParameter(record.column_1+'', false) : null"
						ng-disabled="ngModel.activeValues && ngModel.activeValues.indexOf(record.column_1) == -1">
					{{record.column_1}}
				</md-option>
			</md-select>
		</md-input-container>
		
		<!-- single -->
		<md-input-container class="md-block" ng-if="ngModel.settings.modalityValue!='multiValue'" >
			<md-select ng-model="parameter" md-on-close="clearParamSearch()">
				<md-select-header>
					<md-input-container class="md-block">
						<input
								type="search"
								ng-model="searchParamText"
								ng-keydown="$event.stopPropagation()"
								placeholder="{{::translate.load('sbi.cockpit.widgets.table.search')}}...">
					</md-input-container>
				</md-select-header>

				<md-option ng-repeat="record in datasetRecords.rows | filter:searchParamText" 
						ng-value="record.column_1+''" ng-click="!ngModel.activeValues || ngModel.activeValues.indexOf(record.column_1) > -1 ? toggleComboParameter(record.column_1+'', true) : null"
						ng-disabled="ngModel.activeValues && ngModel.activeValues.indexOf(record.column_1) == -1">
					{{record.column_1}}
				</md-option>
			</md-select>
		</md-input-container>
	</div>
	
	<!-- date pickers -->
	<div ng-show="isSelectedColumnTemporal()" layout="column" class="checkBoxParameter cSelWScroller" ng-class="{'horizontal':ngModel.settings.modalityView=='horizontal','grid':ngModel.settings.modalityView=='grid'}">
	
		<div layout="row" layout-align="start center">
			<md-input-container>
				<label>{{translate.load("sbi.cockpit.widgets.selector.startdate")}}</label>
				<md-datepicker name="startDate" ng-model="startDate" md-max-date="ngModel.settings.modalityValue=='multiValue' ? endDate : null" md-open-on-focus></md-datepicker>
			</md-input-container>
			
			<md-button class="md-icon-button" aria-label="Clear start date" title="Clear start date" ng-click="clearStartDate()">
				<md-icon md-font-icon="fa fa-eraser"></md-icon>
			</md-button>
		</div>
		
		<div layout="row" layout-align="start center" ng-if="ngModel.settings.modalityValue=='multiValue'">
			<md-input-container>
				<label>{{translate.load("sbi.cockpit.widgets.selector.enddate")}}</label>
				<md-datepicker name="endDate" ng-model="endDate" md-min-date="startDate" md-open-on-focus></md-datepicker>
			</md-input-container>
			
			<md-button class="md-icon-button" aria-label="Clear end date" title="Clear end date" ng-click="clearEndDate()">
				<md-icon md-font-icon="fa fa-eraser"></md-icon>
			</md-button>
		</div>
		
	</div>
</div>
