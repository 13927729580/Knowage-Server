<div layout="column" class="datasetSelector">
	<div layout="row" layout-align="start center" >
		<md-input-container class="md-block" flex>
			<label>{{translate.load('sbi.cockpit.dataset')}}</label>
			<md-select ng-model="ngModel" ng-change="onChange({dsId:ngModel});" md-on-close="searchTerm =''" data-md-container-class="selectdemoSelectHeader">
				<md-select-header class="demo-select-header">
					<input ng-model="searchTerm" type="search" ng-keydown="$event.stopPropagation()" placeholder="Search for a dataset.." class="demo-header-searchbox _md-text">
				</md-select-header>
				<md-optgroup label="dataset">
					<md-option ng-value="item.id.dsId" ng-repeat="item in availableDatasets | filter:searchTerm">{{item.name}} ({{item.label}})</md-option>
				</md-optgroup>
			</md-select>
		</md-input-container>	
		<md-button class="md-icon-button" ng-click="addNewDataset()">
			<md-icon md-font-icon="fa fa-plus"></md-icon>
		</md-button>
		<md-button ng-if="extended && ngModel" class="md-icon-button" ng-click="cancelDataset()">
		<md-icon md-font-icon="fa fa-eraser"></md-icon>
	</md-button>
	</div>
		<md-progress-linear ng-if="loadingMetadata" md-mode="indeterminate"></md-progress-linear>
	<div ng-if="extended && dataset.metaData.fields.length > 0">
		<table class="kn-table kn-table-alternated-rows kn-table-medium-rows">
			<thead>
				<tr>
					<th>{{translate.load('sbi.cockpit.dataset.columnname')}}</th>
					<th>{{translate.load('sbi.cockpit.dataset.columntype')}}</th>
					<th style="width:100px">{{translate.load('sbi.cockpit.dataset.orderby')}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="col in dataset.metaData.fields" ng-if="col.name">
					<td>{{col.header}}</td>
					<td>{{col.type}}</td>
					<td ng-class="{'softIcon':col.header != datasetSettings.sortingColumn}">
						<md-button class="md-icon-button" ng-click="orderColumn(col)" >
							<md-icon md-font-icon="fa fa-sort-amount-asc" ng-if="datasetSettings.sortingOrder != 'DESC' || col.header != datasetSettings.sortingColumn" ></md-icon>
							<md-icon md-font-icon="fa fa-sort-amount-desc" ng-if="col.header == datasetSettings.sortingColumn && datasetSettings.sortingOrder == 'DESC'"></md-icon>
						</md-button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
