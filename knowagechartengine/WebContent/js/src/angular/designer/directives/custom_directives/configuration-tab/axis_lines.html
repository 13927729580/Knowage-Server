<div layout="row" flex layout-margin>

	<md-input-container class="md-block colorInputContainer" flex>
	<label>{{translate.load("sbi.chartengine.configuration.parallel.axesLines.axisColor")}}</label>
	 <color-picker
		color-picker-swatch="true" color-picker-alpha="false" color-picker-pos="'top right'" color-picker-format="'hex'"
		ng-model="axesListlObj.axisColor"></color-picker> </md-input-container>

</div>

<div layout="row" flex layout-margin>
	<md-input-container class="md-block" flex> 
	<label>{{translate.load("sbi.chartengine.configuration.parallel.axesLines.axisColNamePadd")}}</label>
		 <input type="number" step="any" name="name_padding"
		ng-model="axesListlObj.axisColNamePadd" min="0" /> </md-input-container>
</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block colorInputContainer" flex>
	<label>{{translate.load("sbi.chartengine.configuration.parallel.axesLines.brushColor")}}</label>
	 <color-picker
		color-picker-swatch="true" color-picker-alpha="false" color-picker-pos="'top right'" color-picker-format="'hex'"
		ng-model="axesListlObj.brushColor"></color-picker> </md-input-container>

</div>

<div layout="row" flex layout-margin>
	<md-input-container class="md-block" flex> 
	<label>{{translate.load("sbi.chartengine.configuration.parallel.axesLines.brushWidth")}}</label>
		 <input type="number" step="any" name="brush_width"
		ng-model="axesListlObj.brushWidth" min="5" /> </md-input-container>
</div>
