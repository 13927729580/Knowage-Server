<div layout="row" flex layout-margin>

	<label>{{translate.load("sbi.worksheet.designer.barchartdesignerpanel.form.showlegend.title")}}</label>
	<md-input-container class="small counter"> <md-checkbox
		ng-model="chartTemplate.LEGEND.show" aria-label="Show legend"></md-checkbox>
	</md-input-container>
</div>

<div ng-show="chartTemplate.LEGEND.show">

<div layout="row" flex layout-margin>

	<md-input-container class="md-block" flex>
	 <label>{{translate.load("sbi.chartengine.configuration.position")}}</label>
		 <md-select ng-model="chartTemplate.LEGEND.position"> <md-option
		ng-repeat="option in positionType" value="{{option.value}}">{{option.name}}</md-option>
	</md-select> </md-input-container>

</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block" flex>
	 <label>{{translate.load("sbi.chartengine.designer.tab.configuration.fontfamily")}}</label>
		 <md-select ng-model="legendObj.fontFamily"> <md-option
		ng-repeat="option in fontFamilyOptions" value="{{option.value}}">{{option.name}}</md-option>
	</md-select> </md-input-container>

</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block" flex> 
	<label>{{translate.load("sbi.chartengine.designer.tab.configuration.fontsize")}}</label>
		 <md-select ng-model="legendObj.fontSize"> <md-option
		ng-repeat="option in fontSizeOptions" value="{{option.value}}">{{option.name}}</md-option>
	</md-select> </md-input-container>

</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block" flex>
	 <label>{{translate.load("sbi.chartengine.designer.tab.configuration.fontstyle")}}</label>
		 <md-select ng-model="legendObj.fontWeight"> <md-option
		ng-repeat="option in fontStyleOptions" value="{{option.value}}">{{option.name}}</md-option>
	</md-select> </md-input-container>

</div>

<div layout="row" flex layout-margin>
	<md-input-container class="md-block" flex> 
	<label>{{translate.load("sbi.chartengine.configuration.parallel.tooltip.parallelTooltipBorder")}}</label>
		 <input type="number" step="any" name="width"
		ng-model="legendObj.borderWidth" min="0" /> </md-input-container>
</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block colorInputContainer" flex>
	<label>{{translate.load("sbi.chartengine.designer.tooltip.color")}}</label>
	 <color-picker
		color-picker-swatch="true" color-picker-format="'rgb'"
		ng-model="legendObj.color"></color-picker> </md-input-container>

</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block colorInputContainer" flex>
	<label>{{translate.load("sbi.chartengine.designer.tab.configuration.bgcolor")}}</label>
	 <color-picker
		color-picker-swatch="true" color-picker-format="'rgb'"
		ng-model="legendObj.backgroundColor"></color-picker> </md-input-container>

</div>












</div>
