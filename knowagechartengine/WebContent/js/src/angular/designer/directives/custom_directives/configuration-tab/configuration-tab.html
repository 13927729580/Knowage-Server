<md-tab-content class="knowage-grey-color" layout="column">
<div layout="row" md-content layout-padding flex>
	<div layout="column" flex=30 style="padding:0 8 0 0">  
		
			<md-toolbar class="secondaryToolbar">
				<div class="md-toolbar-tools">
					<h2>
						<span>{{translate.load("sbi.chartengine.designer.configurationTab.title")}}</span>
					</h2>
					<span flex></span>				   		
				</div>		      
			</md-toolbar>
			
			<md-whiteframe flex class="md-whiteframe-4dp whiteframe-element" style="overflow:auto">
		
			<div style="margin: 16 16 0 16">
			
			<md-grid-list style="margin-top:16px;"md-cols-gt-md="4" md-cols-md="2" md-cols-sm="1" md-gutter="16px" md-row-height="1:1">
					    <md-grid-tile ng-repeat="button in configurationForDisplay" ng-style="{'background-color' : selectedConfigurationButton==button.name ? '#C70751':'#3b678c'}" ng-click="openConfigurationDetails(button.name)">
					    	<p style="color:white">{{button.name}}</p>
					    </md-grid-tile>
			</md-grid-list>
			
			</div>

				
			
			</md-whiteframe>
			
		</div>

	<div layout="column" flex=30 style="padding:0 8 0 0">  
		
			<md-toolbar class="secondaryToolbar">
				<div class="md-toolbar-tools">
					<h2>
						<span>{{selectedConfigurationButton+" "+translate.load("sbi.chartengine.designer.tabs.details.title")}}</span>
					</h2>
					<span flex></span>				   		
				</div>		      
			</md-toolbar>
			
			<md-whiteframe flex class="md-whiteframe-4dp whiteframe-element" style="overflow:auto">	
			<div id="generic" ng-show="selectedConfigurationButton == translate.load('sbi.chartengine.designer.tab.configuration.generic')">
				<md-content flex layout="column">
				
				<div ng-include src="templateUrls.genericDetailsURL"></div>
				
				</md-content>
			</div>
			
			<div id="titleandsubtitle" ng-show="selectedConfigurationButton == translate.load('sbi.chartengine.designer.tab.configuration.titlesubtitle')">
				<md-content flex layout="column">
				
				<div ng-include src="templateUrls.titleSubtitleDetailsURL"></div>
				
				</md-content>
			</div>
			
			<div id="nodata" ng-show="selectedConfigurationButton == translate.load('sbi.chartengine.designer.tab.configuration.nodata')">
				<md-content flex layout="column">
				
				<div ng-include src="templateUrls.noDataDetailsURL"></div>
				
				</md-content>
			</div>
			
			<div id="legentitle" ng-show="selectedConfigurationButton == translate.load('sbi.chartengine.designer.tab.configuration.legendtitle')">
				<md-content flex layout="column">
				
				<div ng-include src="templateUrls.legendTitleURL"></div>
				
				</md-content>
			</div>
			
			<div id="legenditems" ng-show="selectedConfigurationButton == translate.load('sbi.chartengine.designer.tab.configuration.legenditems')">
				<md-content flex layout="column">
				
				<div ng-include src="templateUrls.legendItemsURL"></div>
				
				</md-content>
			</div>
			
			<div id="colorpalette" ng-show="selectedConfigurationButton == translate.load('sbi.chartengine.designer.tab.configuration.palette')">
				<md-content flex layout="column">
				
				<div ng-include src="templateUrls.colorPaletteURL"></div>
				
				</md-content>
			</div>
			
			<div id="pane" ng-show="selectedConfigurationButton == translate.load('sbi.chartengine.configuration.gauge.panelTitle')">
				<md-content flex layout="column">
				
				<div ng-include src="templateUrls.paneURL"></div>
				
				</md-content>
			</div>
			
			<div id="pane" ng-show="selectedConfigurationButton == translate.load('sbi.chartengine.configuration.scatter.ticksandlabels')">
				<md-content flex layout="column">
				
				<div ng-include src="templateUrls.ticksURL"></div>
				
				</md-content>
			</div>						
				
			
			</md-whiteframe>
			
		</div>
	<div layout="column" flex=40 style="padding:0 8 0 0">  
		
			<md-toolbar class="secondaryToolbar">
				<div class="md-toolbar-tools">
					<h2>
						<span>{{translate.load("sbi.chartengine.designer.tabs.preview.title")}}</span>
					</h2>
					<span flex></span>				   		
				</div>		      
			</md-toolbar>
			
			<md-whiteframe flex class="md-whiteframe-4dp whiteframe-element">
			
				
			
			</md-whiteframe>
			
		</div>	
	





</div>
</md-tab-content>
