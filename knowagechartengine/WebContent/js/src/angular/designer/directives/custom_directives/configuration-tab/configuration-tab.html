<md-tab-content class="knowage-grey-color" layout="column">
<div layout="row" md-content layout-padding flex>
	<div layout="column" flex=40 style="padding:0 8 0 0">  
		
			<md-toolbar class="secondaryToolbar">
				<div class="md-toolbar-tools">
					<h2>
						<span>{{translate.load("sbi.chartengine.designer.configurationTab.title")}}</span>
					</h2>
					<span flex></span>				   		
				</div>		      
			</md-toolbar>
			
			<md-whiteframe flex class="md-whiteframe-4dp whiteframe-element" style="overflow:auto">
		
			<div style="margin: 16 16 0 16">
			
			<md-grid-list style="margin-top:16px;"md-cols-gt-md="4" md-cols-md="2" md-cols-sm="1" md-gutter="16px" md-row-height="1:1">
					    <md-grid-tile ng-repeat="button in configurationForDisplay" style="background-color:#3b678c;" ng-click="openConfigurationDetails(button.name)">
					    	<p style="color:white">{{button.name}}</p>
					    </md-grid-tile>
			</md-grid-list>
			
			</div>

				
			
			</md-whiteframe>
			
		</div>

	<div layout="column" flex=30 style="padding:0 8 0 0">  
		
			<md-toolbar class="secondaryToolbar">
				<div class="md-toolbar-tools">
					<h2>
						<span>{{translate.load("sbi.chartengine.designer.tabs.details.title")}}</span>
					</h2>
					<span flex></span>				   		
				</div>		      
			</md-toolbar>
			
			<md-whiteframe flex class="md-whiteframe-4dp whiteframe-element" style="overflow:auto">
			
				
			
			</md-whiteframe>
			
		</div>
	<div layout="column" flex=30 style="padding:0 8 0 0">  
		
			<md-toolbar class="secondaryToolbar">
				<div class="md-toolbar-tools">
					<h2>
						<span>{{translate.load("sbi.chartengine.designer.tabs.preview.title")}}</span>
					</h2>
					<span flex></span>				   		
				</div>		      
			</md-toolbar>
			
			<md-whiteframe flex class="md-whiteframe-4dp whiteframe-element">
			
				
			
			</md-whiteframe>
			
		</div>	
	





</div>
</md-tab-content>
