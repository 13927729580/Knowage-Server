<div layout="row" flex layout-margin>
	<md-input-container class="md-block" flex>
		<label>{{translate.load("sbi.chartengine.configuration.nodata")}}</label>
		<input name="no_data_text" ng-model="chartTemplate.EMPTYMESSAGE.text"> 
	</md-input-container>
</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block" flex>
	 <label>{{translate.load("sbi.chartengine.designer.tab.configuration.textalignment")}}</label>
		 <md-select ng-model="nodataFontObj.align"> <md-option
		ng-repeat="option in fontAlignOptions" value="{{option.value}}">{{option.name}}</md-option>
	</md-select> </md-input-container>

</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block" flex>
	 <label>{{translate.load("sbi.chartengine.designer.tab.configuration.fontfamily")}}</label>
		 <md-select ng-model="nodataFontObj.fontFamily"> <md-option
		ng-repeat="option in fontFamilyOptions" value="{{option.value}}">{{option.name}}</md-option>
	</md-select> </md-input-container>

</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block" flex> 
	<label>{{translate.load("sbi.chartengine.designer.tab.configuration.fontsize")}}</label>
		 <md-select ng-model="nodataFontObj.fontSize"> <md-option
		ng-repeat="option in fontSizeOptions" value="{{option.value}}">{{option.name}}</md-option>
	</md-select> </md-input-container>

</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block" flex>
	 <label>{{translate.load("sbi.chartengine.designer.tab.configuration.fontstyle")}}</label>
		 <md-select ng-model="nodataFontObj.fontWeight"> <md-option
		ng-repeat="option in fontStyleOptions" value="{{option.value}}">{{option.name}}</md-option>
	</md-select> </md-input-container>

</div>

<div layout="row" flex layout-margin>

	<md-input-container class="md-block colorInputContainer" flex>
	<label>{{translate.load("sbi.chartengine.designer.tooltip.color")}}</label>
	 <color-picker
		color-picker-swatch="true" color-picker-alpha="false" color-picker-pos="'top right'" color-picker-format="'hex'"
		ng-model="nodataFontObj.color"></color-picker> </md-input-container>

</div>
