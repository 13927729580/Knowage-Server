<div layout="column" layout-fill id="angularTableTemplate" class="{{id}}ItemBox">


	<md-input-container  md-no-float class="searchBarList"  >
		<md-icon md-font-icon="fa fa-search"></md-icon> 
		<input  ng-model="searchVal" ng-keyup="searchItem(searchVal)" type="text" placeholder="Search ">
			
		<md-icon md-font-icon="fa fa-filter" ng-click="searchVal='';searchItem(searchVal);" class="filter-icon" 
			ng-class="{ 'not_empty' : (searchVal.length !== 0 && searchVal!=undefined)  }"></md-icon> 
	</md-input-container>

	<table  flex>
		<th ng-if="multiSelect==true" width="26px"></th>
		<th class="thButton" ng-if="columns==undefined || columns.length==0" ng-repeat="(key,val) in ngModel[0]"><md-button class="md-raised" ng-click="orderBy(key)" ng-class="{ 'fa fa-sort': val!=column_ordering ,'fa fa-sort-desc' : (val==column_ordering && reverse_col_ord) ,'fa fa-sort-asc' : (val==column_ordering && !reverse_col_ord)}" >{{key}}</md-button></th>
		<th class="thButton" ng-if="!(columns==undefined || columns.length==0)" ng-repeat="val in columns"><md-button class="md-raised" ng-click="orderBy(val)" ng-class="{ 'fa fa-sort': val!=column_ordering ,'fa fa-sort-desc' : (val==column_ordering && reverse_col_ord) ,'fa fa-sort-asc' : (val==column_ordering && !reverse_col_ord)}">{{val}}</md-button></th>
		<th  ng-if="speedMenuOption!=undefined && speedMenuOption.length>0" width="{{speedMenuOption.length*30}} px"></th>	
		
		<tr ng-if='SyncPagination && paginate' class="rowItem" dir-paginate="row in ngModel | filterBySpecificColumns:columnsSearch:searchFastVal | orderBy:internal_column_ordering:internal_reverse_col_ord | itemsPerPage:	itemsPerPage" 
		pagination-id='id+"PaginationTable"'  total-items='totalItemCount' current-page=currentPageNumber ng-include="'/athena/js/src/angular_1.4/tools/commons/angular-table/angular-table-row.html'" >
				</tr>
		
		<tr width="100" ng-if='!SyncPagination && paginate' class="rowItem" dir-paginate="row in ngModel | filterBySpecificColumns:columnsSearch:searchFastVal| orderBy:internal_column_ordering:internal_reverse_col_ord | itemsPerPage:	itemsPerPage" 
		pagination-id='id+"PaginationTable"' current-page=currentPageNumber ng-include="'/athena/js/src/angular_1.4/tools/commons/angular-table/angular-table-row.html'" >
			
		</tr>
		
		<tr ng-if='!paginate' class="rowItem" ng-repeat="row in ngModel |  filterBySpecificColumns:columnsSearch:searchFastVal| orderBy:internal_column_ordering:internal_reverse_col_ord" ng-include="'/athena/js/src/angular_1.4/tools/commons/angular-table/angular-table-row.html'" >
		</tr>
	</table>
	

	

		<div  class="box_pagination_list" layout="row" layout-align="center end">
			<dir-pagination-controls ng-if='SyncPagination && paginate ' max-size="5" pagination-id='id+"PaginationTable"' on-page-change="pageCangedFunction({newPageNumber:newPageNumber,itemsPerPage:itemsPerPage,searchValue:prevSearch,columnOrdering:column_ordering,reverseOrdering:reverse_col_ord})" ></dir-pagination-controls>
			<dir-pagination-controls ng-if='!SyncPagination && paginate' max-size="5" pagination-id='id+"PaginationTable"' ></dir-pagination-controls>
				
		</div>



</div>




<style>

/* rimuovo il focus da tutto */
*:focus {
	outline: none;
}

#angularTableTemplate {
	padding: 0 5px;
    height: 100%;
}

#angularTableTemplate table {
	width: 100%;
	table-layout: fixed;
}

#angularTableTemplate table td div{
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
	}

#angularTableTemplate table th button {
	width: 100%;
	margin: 0px;
	min-height: 20px;
    line-height: 20px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    padding: 5px;
        font-family: FontAwesome;
}

#angularTableTemplate table, #angularTableTemplate td {
	border: 1px solid #E2E2E2;
	border-collapse: collapse;
	padding: 0;
}

#angularTableTemplate td.selectedRowItem {
background-color: rgba(160, 181, 187, 0.53);
}

#angularTableTemplate tr.rowItem:hover {
    background-color: rgba(213, 234, 241, 0.38);
}


#angularTableTemplate table {
	-webkit-box-shadow:  0px 21px 138px -49px rgba(0, 0, 0, 0.21);
	-moz-box-shadow:  0px 21px 138px -49px rgba(0, 0, 0, 0.21);
	box-shadow:  0px 21px 138px -49px rgba(0, 0, 0, 0.21);
	border-color: transparent;
	    background-color: transparent;
}

/* pagination */
#angularTableTemplate .box_pagination_list {
margin-top: 10px;
}

#angularTableTemplate [layout-padding] .box_pagination_list {
	margin-left: -8px !important;
}

#angularTableTemplate .pagination>li, #angularTableTemplate .pagination>li>span
	{
	position: relative;
	float: left;
	margin-left: -1px;
	text-decoration: none !important;
	background-color: #fff;
	border: 1px solid #ddd;
	display: block;
	width: 20px;
	height: 16px;
	text-align: center;
	line-height: 16px;
}

#angularTableTemplate .pagination {
	margin: 0px !important;
	padding: 0px !important;
}

#angularTableTemplate .pagination>li>a {
	text-decoration: none !important;
	width: 100%;
    display: block;
}

#angularTableTemplate .pagination>.active, #angularTableTemplate .pagination>.active>a,
	#angularTableTemplate .pagination>.active>a:focus, #angularTableTemplate .pagination>.active>a:hover,
	#angularTableTemplate .pagination>.active>span, #angularTableTemplate .pagination>.active>span:focus,
	#angularTableTemplate .pagination>.active>span:hover {
	z-index: 2;
	color: #000;
	cursor: default;
	background-color: rgb(232, 232, 232);
	border-color: rgb(232, 232, 232);
}

#angularTableTemplate .pagination>.disabled>a, #angularTableTemplate .pagination>.disabled>a:focus,
	#angularTableTemplate .pagination>.disabled>a:hover,
	#angularTableTemplate .pagination>.disabled>span, #angularTableTemplate .pagination>.disabled>span:focus,
	#angularTableTemplate .pagination>.disabled>span:hover {
	color: #777;
	cursor: not-allowed;
	background-color: #fff;
	border-color: #ddd;
}

#angularTableTemplate .searchBarList {
	padding: 0;
	background-color: transparent;
	margin-bottom: 5px;
	height: 22px;
}

#angularTableTemplate .searchBarList md-icon {
	color: rgb(177, 169, 174);
	height: 100%;
	top: 50%;
	margin-top: -5px;
}

#angularTableTemplate .searchBarList md-icon.filter-icon {
	left: 100%;
	margin-left: -10px;
	display: none;
}

#angularTableTemplate .searchBarList md-icon.filter-icon.not_empty {
	color: red;
	display: block;
}

#angularTableTemplate .searchBarList input {
	margin: 0px;
	margin-left: 15px;
	height: 22px;
}

#angularTableTemplate .actionButton{
    height: 20px;
    width: 20px;
    min-height: 0;
    margin: 0 5px;
        padding: 0;
    }
    
#angularTableTemplate .actionButton md-icon{
line-height: 20px;
}

/* dropdown */
#angularTableTemplate .dropdown_menu_list {
	margin-top: -70px;
	    margin-left: -210px;
	position: fixed !important;
	
}

#angularTableTemplate .dropdown_menu_list md-list {
	position: relative;
	top: 100%;
	left: 0;
	z-index: 1000;
	display: none;
	float: left;
	min-width: 160px;
	padding: 5px 0;
	margin: 2px 0 0;
	font-size: 14px;
	text-align: left;
	list-style: none;
	background-color: #fff;
	background-clip: padding-box;
	border: 1px solid #ccc;
	border: 1px solid rgba(0, 0, 0, .15);
	border-radius: 4px;
	box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
}

#angularTableTemplate .dropdown_menu_list.open md-list {
	display: block;
}

#angularTableTemplate .dropdown_menu_list md-list.bottomBorder md-list-item button {
	border-bottom: 1px solid rgb(176, 190, 197);
	padding: 0;
	margin-left: 8px;
	margin-right: 8px;
	border-radius: 0;
}

#angularTableTemplate .multiSelectBox  md-checkbox{
margin : 0px 5px;
padding: 0;
}
</style>
