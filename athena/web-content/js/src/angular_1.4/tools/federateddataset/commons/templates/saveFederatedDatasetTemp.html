<md-dialog aria-label="saveFederatedDatasetTemp" style="width: 80%; overflow-y: visible;">
 <div>
	<md-toolbar class="miniheadfederation">
	
		<p class="md-flex"  align="center">Fill in the dataset details and click on Save</p>
	
	</md-toolbar>
  			<md-content class="sticky-container">
    			<div style="padding:5px">
					<form name="saveFDSForm">
					
						<md-input-container flex> 
						<label>Name</label> 
						<input ng-model="federateddataset.name" name="name" required>
						<div ng-messages="saveFDSForm.name.$error" ng-if="saveFDSForm.name.$dirty && !federateddataset.name.length">
							<div ng-message="required">Required!</div>
						</div>
						</md-input-container>
						
						<md-input-container flex> 
						<label>Label</label> 
						<input ng-model="federateddataset.label" name="label" required>
						<div ng-messages="saveFDSForm.label.$error" ng-if="saveFDSForm.label.$dirty && !federateddataset.label.length">
							<div ng-message="required">Required!</div>
						</div>
						</md-input-container>
						
						<md-input-container> 
	        				<label>Description</label>
	        				<input ng-model='federateddataset.description'></input>
      					</md-input-container>
      					
      					<div class="md-actions" layout="row">
    			<span flex></span>
    			<md-button style="color:grey" ng-click="answer('close')" class="md-primary">
     				close
    			</md-button>
    			<md-button style="color:grey" 
    			ng-click="saveFedDataSet(); hide(); showAlert($event); " class="md-primary" 
    			ng-disabled="saveFDSForm.$invalid">
      				save
    			</md-button>
  			</div>
						
					</form>

        				<input ng-model='federateddataset.label'></input>
      				</md-input-container>
				
					<md-input-container> 
        				<label>Name</label>
        				<input ng-model='federateddataset.name'></input>
      				</md-input-container>
    
      				<md-input-container> 
        				<label>Description</label>
        				<input ng-model='federateddataset.description'></input>
      				</md-input-container> -->
      			</div>
  			</md-content>

  			
	</div>
 
</md-dialog>
