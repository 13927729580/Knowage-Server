
<md-dialog style='width:50%;'>
    
     <md-toolbar  class="miniheadimportexport" layout="row">
	<div class="md-toolbar-tools" flex>
		<h2 class="md-flex" >Cross Navigation Definition</h2>
	</div>
	<span flex></span>
	<md-button class="md-raised" ng-click="addNewCN()" ng-disabled="editDisabled" >Add New</md-button>


	

</md-toolbar>
      
      
      <md-content> 
      <div style="height: 50%;">
      <angular-table
						flex
						id="olapDesignerCrossNavList"
						ng-model="crossNavList"
						columns='olapDesignerCrossNavColumns'
						show-search-bar=false
						highlights-selected-item=false
						no-pagination=true
					>
		</angular-table>	   
      </div>
      
    <div style="padding: 5px;" ng-show="showCNType">
   <p class="md-body-1">Select the type of cross navigation below</p>
   <div layout="row" layout-wrap>
      				<div flex=100>
				       <md-input-container layout="column" flex=50> 
				       <label>Select type of Cross Navigation</label>
				       <md-select
				        ng-model="crossNavType"
				        > <md-option 
				        ng-repeat="t in crossNavTypeList track by $index" value="{{t.value}}">{{t.name}} </md-option>
				       </md-select>
				        </md-input-container>
				   </div>
	</div>				
   
   
 	</div>
	</md-content>
    <md-dialog-actions layout="row">
    	<md-button ng-click="nextCNStep()" class="md-raised"  md-autofocus ng-disabled="crossNavType == null">
        Next
      </md-button>
      <md-button ng-click="closeDialogOlapDesigner()" class="md-raised" style="margin-right:20px;" >
       Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
