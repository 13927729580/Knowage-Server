
<md-dialog style='width:50%;'>
    
      <md-toolbar class="knowage-blue dialog-toolbar">
		<h2 flex="flex" class="md-title">Cross Navigation Definition</h2>
	</md-toolbar>
      
      
      <md-content> 
    <div style="padding: 5px;">
   <p class="md-body-1">Select the type of cross navigation below</p>
   <div layout="row" layout-wrap>
      				<div flex=100>
				       <md-input-container layout="column" flex=50> 
				       <label>Select type of Cross Navigation</label>
				       <md-select
				        ng-model="crossNavType"
				        > <md-option 
				        ng-repeat="t in crossNavTypeList track by $index" value="{{t.value}}">{{t.name}} </md-option>
				       </md-select>
				        </md-input-container>
				   </div>
	</div>				
   
   
 	</div>
	</md-content>
    <md-dialog-actions layout="row">
    	<md-button ng-click="nextCNStep()" class="md-raised"  md-autofocus>
        Next
      </md-button>
      <md-button ng-click="closeDialog()" class="md-raised" style="margin-right:20px;" >
       Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
