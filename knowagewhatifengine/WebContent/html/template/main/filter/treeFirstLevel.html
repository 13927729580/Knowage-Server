<li ng-repeat="item in data" style="cursor:pointer;">
	<div>
		<md-icon md-font-icon="fa fa-angle-right" ng-show="!item.collapsed" ng-click="expandTreeAsync(item)"> 
		</md-icon>
		<md-icon md-font-icon="fa fa-angle-down" ng-show="item.collapsed" ng-click="hideAsyncTree(item)"> 
		</md-icon>  
			{{item.name}}
		<ul ng-model="item.children" ng-show="item.collapsed" ng-include="templateListChild">
		</ul>
	</div>			
</li>
