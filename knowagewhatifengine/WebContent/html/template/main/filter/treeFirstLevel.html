<div>
	<li ng-repeat="item in data" style="cursor:pointer;">
		<div>
			<md-icon md-font-icon="fa fa-list-alt" ng-show="item.leaf && activeaxis == -1" ng-click=""> 
			</md-icon>
			<md-icon md-font-icon="fa fa-angle-right" ng-show="!item.collapsed && !item.leaf" 
					ng-click="expandTreeAsync(item)" style="padding-left: 3%;padding-right: 3%;"> 
			</md-icon>
			<md-icon md-font-icon="fa fa-angle-down" ng-show="item.collapsed && !item.leaf" 
					ng-click="hideAsyncTree(item)" style="padding-left:3%; padding-right:3%;"> 
			</md-icon>  
			<span ng-click="selectFilter(item)" ng-show="activeaxis == -1">
				{{item.name}}
				<md-icon md-font-icon="fa fa-check-circle-o" style="color:green;" ng-show="item.uniqueName == filterSelected[filterAxisPosition].uniqueName"> 
				</md-icon>
			</span>
			<span ng-click="" ng-show="activeaxis >= 0" style="padding-left: 10px;">
				<md-checkbox ng-checked="item.visible" ng-click="checkboxSelected(item)">
				<span ng-class="highlight(item.name)?'highlight-filter-result':''">
					{{item.name}}
				</span>	
				</md-checkbox>
			</span>
			<filter-tree-deeper-levels></filter-tree-deeper-levels>
			<div layout-align="space-around" layout="row" style="height:100%" ng-show="loadingNodes" >
				<md-progress-circular class=" md-hue-4"
        								md-mode="indeterminate" 
        								md-diameter="70"
       									style="height:100%; margin-top:25%;">
      			</md-progress-circular> 
    		</div>
		</div>			
	</li>
</div>
