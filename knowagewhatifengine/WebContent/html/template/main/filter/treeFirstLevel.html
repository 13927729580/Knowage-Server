<li ng-repeat="item in data" style="cursor:pointer;">
	<div  >
		<md-icon md-font-icon="fa fa-angle-right" ng-show="!item.collapsed" ng-click="expandTree(item)"> 
		</md-icon>
		<md-icon md-font-icon="fa fa-angle-down" ng-show="item.collapsed" ng-click="expandTree(item)"> 
		</md-icon>  
			{{item.title}}
		<ul ng-model="item.nodes" ng-show="item.collapsed" ng-include="templateListChild">
		</ul>
	</div>			
</li>
