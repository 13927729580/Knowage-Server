<md-toolbar class='md-toolbar-tools knowage-blue swapaxes' style='background-color:white!important;width:33px; cursor:pointer;' ng-click="swapAxis()">
		&nbsp;
</md-toolbar>
<md-toolbar class='md-toolbar-tools knowage-blue dimension-top-toolbar' ng-drop="true" ng-drop-success="dropTop($data,$event)">
	<div class="filter-toolbar-element" layout="row" ng-repeat="row in rows" ng-drag="true" ng-drag-data="row"  ng-drag-success="dragSuccess('top',$index)">
		<div class="name">{{row.name}}</div>
		<div class="action">
			<md-button class="md-icon-button button" aria-label="Favorite" ng-click="openFiltersDialog(e, row.uniqueName,row.axis,null)">
				<md-icon md-font-icon="fa fa-filter"></md-icon>
			</md-button>
		</div>
	</div>
</md-toolbar>
