<div layout="row">
	<md-toolbar flex=5 class='md-toolbar-tools knowage-blue'>
		&nbsp;
	</md-toolbar>
	<md-toolbar class='md-toolbar-tools knowage-blue dimension-top-toolbar'>
		<div class="filter-toolbar-element" layout="row" ng-repeat="row in rows">
			<div class="name">{{row.name}}</div>
			<div class="action">
				<md-button class="md-icon-button button" aria-label="Favorite" ng-click="openFiltersDialog(e)">
					<md-icon md-font-icon="fa fa-filter"></md-icon>
			</md-button>
			</div>
		</div>
	</md-toolbar>
</div>

<div class="central-panel" layout="row" >
	<div class='knowage-blue dimension-left-toolbar' layout="column">

			<div class="filter-toolbar-element-left" ng-repeat="column in columns">
				<div class="name">
					<div class="rotate-text">{{column.name}}</div>
				</div>	
				<div class="action">
					<md-button class="md-icon-button button" aria-label="Favorite" ng-click="openFiltersDialog(e)">
						<md-icon md-font-icon="fa fa-filter"></md-icon>
					</md-button>
				</div>
			</div>
	</div>
	<div ng-bind-html="table">
		
	</div>
</div>
