<md-toolbar class='md-toolbar-tools knowage-blue'>
	<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
		<md-button class="groupX left">Position</md-button>
		
		<md-button class="groupX middle">Member</md-button>
		
		<md-button class="groupX right">Replace</md-button>
		
		<md-button class="fa fa-certificate main-toolbar-button" ng-repeat="btn in toolbarButtons">
			
			<md-tooltip md-direction="bottom">
				{{btn}}
			</md-tooltip>
		</md-button>
		
		<md-button ng-click="openMdxQueryDialog(e)">
			Send MDX
			<md-tooltip md-direction="bottom">
				Send MDX
			</md-tooltip>
		</md-button>
	</section>
</md-toolbar>
