<md-dialog style='height:80%; width:80%;'>
	
	<md-toolbar class=" header md-toolbar-tools knowage-blue">
      <div style="margin-left: 10px;">
        <h2>DrillThrough </h2>
      </div>
    </md-toolbar>
	
	<md-content layout-padding style="height:90%;">
			
					<angular-table 
					
						layout-fill
						id="dtData_id"
						ng-model="dtData"
						columns ="formateddtColumns">
													 					
					</angular-table>  
	
	
	
	</md-content>	
		<md-dialog-actions layout="row">
		
			<md-button ng-click="closeFiltersDialog(e)">
				Cancel
			</md-button>
			<md-button ng-click="closeFiltersDialog(e)">
				Export
			</md-button>
			<md-button ng-click="drillThrough(mdxQuery)" md-autofocus>
				Apply 
			</md-button>		
		</md-dialog-actions>
	
	
</md-dialog>
