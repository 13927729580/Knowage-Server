
<md-dialog class="fullscreen-dialog">
	
	   <md-toolbar class="knowage-blue dialog-toolbar">
		<h2 flex="flex" class="md-title">Drill Through</h2>
	</md-toolbar>
	 <md-card>
	 
	 <md-card-title  style="background-color: #3b678c;">
          <md-card-title-text style="color: #ffffff;">
            <span class="md-subhead">Select visible levels:</span>
          </md-card-title-text>
        </md-card-title>
     
     <md-card-content>
        <div layout="row">
      	<div>
        <md-menu-bar>
          <md-menu ng-repeat="parent in dtTree">
            <button ng-click="$mdOpenMenu()">
              {{parent.name}}
            </button>
            <md-menu-content>
              <md-menu-item ng-repeat="child in parent.children">
                	<md-checkbox style="margin-left:5px;"  md-prevent-menu-close="md-prevent-menu-close"
						ng-click="checkCheckboxes(child , dtAssociatedLevels)"> 
						{{ child.name }} 
						</md-checkbox>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </md-menu-bar>
      </div>
    </div>
     </md-card-content>
 </md-card>
		
		
		
	<md-content style="height:90%;">
			
					<angular-table 
					
						layout-fill
						id="dtData_id"
						ng-model="dtData"
						columns ="formateddtColumns">
						
													 					
					</angular-table>  
	
	
	
	</md-content>	
		<md-dialog-actions layout="row">
		
			<md-input-container >
			<label>Maximum rows</label>
			 <md-select name="maxRows" ng-model="dtMaxRows" required>
		        <md-option value="0">0</md-option>
		        <md-option value="10">10</md-option>
		        <md-option value="25">25</md-option>
		        <md-option value="50">50</md-option>
		        <md-option value="100">100</md-option>
		        <md-option value="250">250</md-option>
		        <md-option value="500">500</md-option>
		        <md-option value="1000">1000</md-option>
		      </md-select>
		     </md-input-container>
				<span flex></span>
			<md-button class="md-raised" ng-click="closeDialog()">
				Cancel
			</md-button>
			<md-button class="md-raised" ng-click="exportDrill(dtData, 'DrillTrough Table', true)">
				Export
			</md-button>
			<md-button class="md-raised"  ng-click="enableDisableDrillThrough()" md-autofocus>
				Apply 
			</md-button>		
		</md-dialog-actions>
	
	
</md-dialog>
