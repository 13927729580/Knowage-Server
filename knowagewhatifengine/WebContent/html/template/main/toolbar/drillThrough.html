
<md-dialog class="fullscreen-dialog">
	
	  <md-toolbar style="background-color: #3b678c !important;">
        <div class="md-toolbar-tools" >
          <h2 flex="flex">Drillthrough</h2>
           <md-button ng-click="closeDtDialog()" class="md-icon-button" style="float:right;">
            <md-icon class="fa fa-times fa-2x"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-subheader>Select visible levels:</md-subheader>
        <div layout="row">
      	<div>
        <md-menu-bar>
          <md-menu ng-repeat="parent in dtTree">
            <button ng-click="$mdOpenMenu()">
              {{parent.name}}
            </button>
            <md-menu-content>
              <md-menu-item ng-repeat="child in parent.children">
                	<md-checkbox style="margin-left:5px;"  md-prevent-menu-close="md-prevent-menu-close"
						ng-click="checkCheckboxes(child , dtAssociatedLevels)"> 
						{{ child.name }} 
						</md-checkbox>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </md-menu-bar>
      </div>
    </div>
 
		
		
		
	<md-content layout-padding style="height:90%;">
			
					<angular-table 
					
						layout-fill
						id="dtData_id"
						ng-model="dtData"
						columns ="formateddtColumns">
													 					
					</angular-table>  
	
	
	
	</md-content>	
		<md-dialog-actions layout="row">
		
			<md-input-container >
			<label>Maximum rows</label>
			 <md-select name="maxRows" ng-model="dtMaxRows" required>
		        <md-option value="0">0</md-option>
		        <md-option value="10">10</md-option>
		        <md-option value="25">25</md-option>
		        <md-option value="50">50</md-option>
		        <md-option value="100">100</md-option>
		      </md-select>
		     </md-input-container>
	
			<md-button ng-click="closeDtDialog()">
				Cancel
			</md-button>
			<md-button ng-click="exportDrill()">
				Export
			</md-button>
			<md-button ng-click="drillThrough()" md-autofocus>
				Apply 
			</md-button>		
		</md-dialog-actions>
	
	
</md-dialog>
