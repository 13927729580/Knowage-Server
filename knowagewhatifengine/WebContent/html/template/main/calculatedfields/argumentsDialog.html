
<md-dialog style='width:50%;'>
    
      <md-toolbar class="knowage-blue dialog-toolbar">
		<h2 flex="flex" class="md-title">Arguments for: {{selectedMDXFunction.label}}</h2>
		<p class="md-body-1">Description : {{selectedMDXFunction.description}}</p>
	</md-toolbar>
       
    <div style="padding: 5px;">
   <md-input-container class="md-block" ng-repeat="argument in selectedMDXFunction.argument">
          <label>{{argument.expected_value}}</label>
          <input ng-model="argument.text"> 
          <md-button class="md-raised" ng-click="enterSelectMode($index,argument)" style="float: right;" ng-show="argument.expected_value == 'Set_Expression' || argument.expected_value == 'Member_Expression'">
       Select from table
      	</md-button>
   <md-input-container ng-show="argument.expected_value == 'Set_Expression'">
            <label>Saved Sets</label>
            <md-select ng-model="argument.text">
              <md-option ng-repeat="set in cookieArray" value="{{set.value}}">
                {{set.name}}
              </md-option>
            </md-select>
          </md-input-container>
      
          <p class="md-body-1">Description : {{argument.argument_description}}</p>
        </md-input-container> 
 		</div>

    <md-dialog-actions layout="row">
    <md-button  class="md-raised" ng-click="openArgumentsdialog()" >
        Open Editor
      </md-button>
      <md-button  class="md-raised" ng-click="openArgumentsdialog()" >
        Open Saved Members
      </md-button>
      
    	<span flex></span>
      <md-button ng-click="sendCC()" class="md-raised" ng-disabled="checkValidityArgs()" md-autofocus>
        OK
      </md-button>
      <md-button ng-click="closeDialog()" class="md-raised" style="margin-right:20px;" >
       Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
