<md-dialog  layout="column">
	
	<md-toolbar class="primaryToolbar">
		<div class="md-toolbar-tools">
			<h2>Current MDX Query</h2>
		</div>
	</md-toolbar>
	
	<md-dialog-content class="olapDialogContent">
		<pre class="showMdxVar" ng-bind-html="showMdxVar"></pre>
	</md-dialog-content>	
	
	
	<md-dialog-actions layout="row" >
		<md-button class="md-raised md-primary" ng-click="closeDialogToolbarRight()">
			Close
		</md-button>	
	</md-dialog-actions>
	
</md-dialog>
