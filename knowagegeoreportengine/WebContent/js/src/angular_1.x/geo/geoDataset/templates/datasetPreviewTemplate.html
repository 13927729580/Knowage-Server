<md-dialog aria-label="Preview dataset" class="flex2" style="height:90%" ng-cloak>

   	<md-toolbar>
 
     <div class="md-toolbar-tools layout-align-center-center layout-row">
      	
      	
      	<i class="fa fa-database"></i>
    	&nbsp;&nbsp;&nbsp;&nbsp;
       	<h2>{{translate.load('gisengine.dataset.preview.title')}}</h2> 
       	
       <span flex></span>
       <md-button id="close-preview" class="md-icon-button" ng-click="closeDatasetPreviewDialog()">
         <md-icon class="fa fa-times-circle-o fa-2x"></md-icon>
       </md-button>
     </div>   
   </md-toolbar>
   
     <md-dialog-content layout="column" class="mdDialogSize" >

	 
	 <div class="md-dialog-content" layout="column" style="height:90%">
		<angular-table flex
					id='geoPreviewDatasetTable'
		            ng-model="datasetRows"
					columns="datasetColumns" 
					no-pagination=false
					show-search-bar=false 
					full-width>
		</angular-table>	
	</div>
	 </md-dialog-content>

</md-dialog>
