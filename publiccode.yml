description:
  it:
    apiDocumentation: 'https://knowage.docs.apiary.io/'
    awards:
      - OW2CON '18 Best Project - Market award
    documentation: 'https://knowage-suite.readthedocs.io/'
    features:
      - Enterprise Reporting per la produzione e distribuzione di report statici
      - >-
        Big Data per unire i dati strutturati aziendali con quelli esterni multi
        strutturati
      - >-
        Location Intelligence per unire business data con informazioni inerenti
        allo spazio o geografiche
      - >-
        Performance Management per gestire i KPI e organizzare scorecard, per il
        monitoraggio in real-time
      - >-
        Predictive Analysis per analisi avanzate, ad esempio previsionali o
        prescrittive
      - >-
        Smart Intelligence per la tipica BI su dati strutturati, incentrata su
        self-service/ad-hoc reporting
    genericName: Business Analytics suite
    longDescription: >
      Knowage è la suite open source completa per la moderna Business Analytics
      su fonti dati tradizionali e sistemi big data. Le sue funzionalità, come
      la federazione, il mash-up, il data/text mining e la visualizzazione
      avanzata dei dati, offrono un supporto completo per un'analisi ricca in
      grado di combinare informazioni provenienti da diverse fonti. La suite è
      composta da diversi moduli, ognuno concepito per uno specifico dominio
      analitico. Possono essere utilizzati singolarmente come soluzione completa
      per un determinato compito o combinati tra loro per garantire la piena
      copertura dei requisiti dell'utente.
    shortDescription: Suite open source completa per la moderna Business Analytics
    videos:
